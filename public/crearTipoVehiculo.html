<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Tipo de Vehículo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

  <h1 class="mb-4">Crear Tipo de Vehículo</h1>

  <form id="crearTipoVehiculoForm">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" name="nombre" id="nombre" required>
    </div>
    <button type="submit" class="btn btn-primary">Crear Tipo de Vehículo</button>
  </form>

  <script>
    document.getElementById('crearTipoVehiculoForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value;

      const res = await fetch('/api/tipos', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ nombre })
      });

      if (res.ok) {
        alert('Tipo de vehículo creado exitosamente');
        window.location.href = 'listarTiposVehiculo.html';
      } else {
        alert('Error al crear tipo de vehículo');
      }
    });
  </script>
</body>
</html>
